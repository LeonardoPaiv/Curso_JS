<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">

<body>

  <section class="container">
    <h1>Register</h1>
    <ul>
      <li>None of the fields must be empty</li>
      <li>User can only contains letters and numbers</li>
      <li>User must contain between 3 and 12 characters</li>
      <li>Password must contain between 6 and 12 characters</li>
    </ul>

    <form action="" class="forms">
      <label>Name</label>
      <input type="text" class="name is-empty">
      <label>Last name</label>
      <input type="text" class="lastname is-empty">
      <label>CPF</label>
      <input type="text" class="cpf is-empty">
      <label>User</label>
      <input type="text" class="user is-empty">
      <label>Password</label>
      <input type="password" class="password is-empty">
      <label>Re-Password</label>
      <input type="password" class="rePassword is-empty">
      <button type="submit">enviar</button>
    </form>
  </section>
  
  <script src="./assets/js/05 CPF.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
