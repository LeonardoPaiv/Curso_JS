<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">

    <h1> Tabela IMC</h1>

    <h2>IMC</h2>
    <ul>
      <li>Menos do que 18,5</li>
      <li>Entre 18,5 e 24,9</li>
      <li>Entre 25 e 29,9</li>
      <li>Entre 30 e 34,9</li>
      <li>Entre 35 e 39,9</li>
      <li>Mais de 40</li>
    </ul>

    <h2>Resultado</h2>

    <ul>
      <li>Abaixo do peso</li>
      <li>Peso normal</li>
      <li>Sobrepeso</li>
      <li>Obesidade grau 1</li>
      <li>Obesidade grau 2</li>
      <li>Obesidade grau 3</li>
    </ul>

    <h2>Calcule seu IMC</h2>

    <form class="form" action="" method="get">
      <p>Peso: <input type="Number" class="peso"></p>
      <p>Altura: <input type="Number" class="altura"></p>
      <button>Enviar</button>
    </form>

    <h1 class="resultado"></h1>

  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
